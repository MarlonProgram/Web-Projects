<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="cuerpo">
        <section class="pantalla" id="screen">
            0
        </section>

        <section class="button-calcu">
            <div class="fila-botones">
                <button class="calc-boton double">
                    C
                </button>

                <button class="calc-boton">
                    &larr;
                </button>

                <button class="calc-boton">
                    &divide;
                </button>
            </div>

            <div class="fila-botones">
                <button class="calc-boton">
                    7
                </button>
                <button class="calc-boton">
                    8
                </button>
                <button class="calc-boton">
                    9
                </button>
                <button class="calc-boton">
                    &times;
                </button>
            </div>

            <div class="fila-botones">
                <button class="calc-boton">
                    4
                </button>
                <button class="calc-boton">
                    5
                </button>
                <button class="calc-boton">
                    6
                </button>
                <button class="calc-boton">
                    &minus;
                </button>
            </div>

            <div class="fila-botones">
                <button class="calc-boton">
                    1
                </button>
                <button class="calc-boton">
                    2
                </button>
                <button class="calc-boton">
                    3
                </button>
                <button class="calc-boton">
                    &plus;
                </button>
            </div>

            <div class="fila-botones">
                <button class="calc-boton triple">
                    0
                </button>

                <button class="calc-boton">
                    &equals;
                </button>
            </div>
        </section>
    </div>

</body>
</html>
